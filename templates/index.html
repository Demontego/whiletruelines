{% extends "base.html" %}

{% block content %}

    <div class="container">

        <h1>Рисуем тропинки на карте</h1>
        <p>Карта для отрисовки народных троп и дальнейшего сохранения данных</p>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="map" style="width: 100%; height: 600px"></div>

            </div>
            <div class="col-4" style="background: rgba(43,226,141,0.34)">
                <div class="row">
                    <input type="button" value="Новая линия" id="startEditPolyline" width="100%"/>
                </div>
                <div class="row">
                    <input type="button" value="Завершить редактирование" id="stopEditPolyline" width="100%"/>
                </div>
                <div class="row">
                    <input type="button" value="Удалить линию" id="dellPolyline" width="100%"/>
                </div>
                <div id="geometry"/>
            </div>
        </div>
    </div>


{% endblock %}
