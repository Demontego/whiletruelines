{% extends "base.html" %}

{% block content %}

    <div class="container">

        <h1>Рисуем тропинки на карте</h1>
        <p>Форма для загрузки изображения</p>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="respPict" style="background: cadetblue; width: 100%; height: 600px"></div>
            </div>
            <div class="col-4" style="background: rgba(43,226,141,0.34)">
                <div class="input-group mb-3">

                    <form name="uploader" enctype="multipart/form-data" method="POST">

                        <input name="file" type="file"/>
                        <button type="submit" name="submit" class="btn btn-primary btn-block my-3">Отправить</button>
                    </form>
                </div>
                <div id="fileData"/>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/fileUploader.js') }}" type="text/javascript"></script>


{% endblock %}
