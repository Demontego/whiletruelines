{% extends "base.html" %}

{% block content %}

    <div class="container">

        <h1>Рисуем тропинки на карте</h1>
        <p>Карта для отрисовки народных троп и дальнейшего сохранения данных</p>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="map" style="width: 100%; height: 600px"></div>
            </div>
            <div class="col-4" style="background: rgba(43,226,141,0.34)">
                    <button type="button" class="btn btn-secondary btn-block" id="startEditPolyline">Новая линия</button>
                    <button type="button" class="btn btn-secondary btn-block" id="stopEditPolyline" >Завершить редактирование</button>
                    <button type="button" class="btn btn-secondary btn-block" id="dellPolyline">Удалить линию</button>
                    <button type="button" class="btn btn-secondary btn-block" id="saveData">Отправить данные</button>

                <div id="geometry"/>

                <div class="row py-3 px-3">
                    <div id="objlist"/>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
